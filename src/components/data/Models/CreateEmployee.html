        <!-- card below navbar -->
        <div class="card" id="navcard">
            <div class="card-body card-no-padding-bottom">

                <div class="page-title">
                    <div class="text-center">
                        <h3>Add New Employee</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- /card below navbar -->
        <div class="card card-no-border-top">
            <div class="card-body">
                <div class="k_content">
                    <form class="form-horizontal form-label-left">
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">First Name</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control custom-input col-md-9 col-sm-9" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Surname</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control custom-input col-md-9 col-sm-9" placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control custom-input col-md-9 col-sm-9" placeholder="user@mail.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Username</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control custom-input col-md-9 col-sm-9" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">ID/Passport Number</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control custom-input col-md-9 col-sm-9" placeholder="9712016531065">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Password</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="password" class="form-control custom-input col-md-9 col-sm-9" placeholder="**********">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Phone</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <input type="text" class="form-control custom-input col-md-9 col-sm-9" placeholder="0813124323"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Employee Type</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="form-control custom-input col-md-9 col-sm-9">
                                    <option>Choose option</option>
                                    <option>Option one</option>
                                    <option>Option two</option>
                                    <option>Option three</option>
                                    <option>Option four</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Role</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="form-control custom-input col-md-9 col-sm-9">
                                    <option>Choose option</option>
                                    <option>Option one</option>
                                    <option>Option two</option>
                                    <option>Option three</option>
                                    <option>Option four</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Access Level</label>
                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <select class="form-control custom-input col-md-9 col-sm-9">
                                    <option>Choose option</option>
                                    <option>Option one</option>
                                    <option>Option two</option>
                                    <option>Option three</option>
                                    <option>Option four</option>
                                </select>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group row">
                            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                <button type="button" class="btn btn-primary">Cancel</button>
                                <button type="reset" class="btn btn-primary">Reset</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
