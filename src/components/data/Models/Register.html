<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../Content/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link href="../Content/css/login.css" rel="stylesheet" />
    <script src="../Content/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <script src="https://use.typekit.net/ayg4pcz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <div class="container">
        <h1 class="welcome text-center">3kterr</h1>
        <div class="card card-container">
            <br />
            <h2 class='login_title text-center'>Register</h2>
            <hr>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Username</p>
                <input type="text" id="inputUsername" class="login_box" placeholder="username" required autofocus>
            
                <p class="input_title">Email</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="user@mail.com" required autofocus>
            
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" class="login_box" placeholder="******" required>
                <div id="remember" class="checkbox">
                    <label>
                    </label>
                </div>
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
